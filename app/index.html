<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <title>Shomi App</title>
    <link rel="stylesheet" href="../bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="../bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="app.css">
    <script src="../bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
    <div class="mainBody">
      <div class="movieGrid" ng-controller="myController">
        <ul ng-show="movies.length > 0">
          <li ng-repeat="movie in movies | orderBy:sortBy | startFrom:currentPage*pageSize | limitTo:pageSize ">
            <img  ng-mouseenter="hover = true"
                  ng-mouseleave="hover = false"
                  ng-src="{{movie.mainImage}}">
          </li>
        </ul>
        <div class="movieButtons">
          <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
            Previous
          </button>
          {{currentPage+1}}/{{numberOfPages()}}
          <button ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="currentPage=currentPage+1">
            Next
          </button>
          <select class="form-control" ng-model="sortBy">
            <option value="Title">Title</option>
            <option value="RunTimeSec">Duration</option>
            <option value="ReleaseYear">Release Year</option>
        </select>
        </div>
      </div>
    <div>

    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="app.js"></script>
  </body>
</html>
